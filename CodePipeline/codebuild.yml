AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  GitHubRepo:
    Type: String
    Description: GitHub repository name
  AWSRegion:
    Type: String
    Description: AWS region for Amazon ECR
  AWSAccountId:
    Type: String
    Description: AWS account ID

Resources:
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeBuildServiceRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildServicePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
        - PolicyName: AWSCodeBuildAdminAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "codebuild:*"
                Resource: "*"

  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${GitHubRepo}-ecr-repo"
      ImageScanningConfiguration:
        scanOnPush: true

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: MyCodeBuildProject
      Description: CodeBuild project for building Docker image and running tests
      ServiceRole: !Ref CodeBuildServiceRole
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        EnvironmentVariables:
          - Name: GITHUB_REPO
            Value: !Ref GitHubRepo
          - Name: DOCKER_IMAGE_NAME
            Value: my-docker-image
          - Name: AWS_REGION
            Value: !Ref AWSRegion
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AWSAccountId
          - Name: ECR_REPOSITORY
            Value: !Ref ECRRepository
      Source:
        Type: GITHUB
        Location: !Ref GitHubRepo
        BuildSpec: !Sub |
          version: 0.2
          phases:
            install:
              runtime-versions:
                docker: 19
            pre_build:
              commands:
                - echo Setting up environment variables...
                - export AWS_REGION=$AWS_REGION
                - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
                - export ECR_REPOSITORY=$ECR_REPOSITORY
              finally:
                - echo Cleanup environment variables...
                - unset AWS_REGION AWS_ACCOUNT_ID ECR_REPOSITORY
            build:
              commands:
                - echo Building Docker image...
                - docker build -t $DOCKER_IMAGE_NAME .
            post_build:
              commands:
                - echo Pushing Docker image to Amazon ECR...
                - docker tag $DOCKER_IMAGE_NAME:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
                - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
      TimeoutInMinutes: 60
